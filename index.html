<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Motivation Meme Maker</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Motivation Meme Maker</h1>
			<p>Create your own motivational memes in seconds!</p>
		</header>
		<main>
			<div class="meme-editor">
				<div class="meme-canvas-wrapper">
					<canvas id="meme-canvas" width="500" height="500"></canvas>
				</div>
				<div class="controls">
					<label class="file-upload">
						<input type="file" id="image-upload" accept="image/*">
						<span>Upload Image</span>
					</label>
					<input type="text" id="top-text" placeholder="Top text" maxlength="80">
					<input type="text" id="bottom-text" placeholder="Bottom text" maxlength="80">
					<label class="bg-picker-label">
						<span>Background</span>
						<input type="color" id="bg-color-picker" value="#e0e7ff">
					</label>
					<button id="download-btn">Download Meme</button>
				</div>
			</div>
		</main>
		<footer>
			<p>Made with ❤️ for motivation</p>
		</footer>
	</div>
	<script src="index.js"></script>
</body>
</html>
